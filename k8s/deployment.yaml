apiVersion: apps/v1
kind: Deployment
metadata:
  name: ezkafka-visualizer
  namespace: ezkafka-visualizer
  labels:
    app: ezkafka-visualizer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ezkafka-visualizer
  template:
    metadata:
      labels:
        app: ezkafka-visualizer
    spec:
      containers:
      - name: ezkafka-visualizer
        image: ezkafka-visualizer:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3700
          protocol: TCP
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: ezkafka-visualizer-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: ezkafka-visualizer-config
              key: PORT
        - name: HOSTNAME
          valueFrom:
            configMapKeyRef:
              name: ezkafka-visualizer-config
              key: HOSTNAME
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: ezkafka-visualizer-config
              key: KAFKA_BROKERS
        - name: KAFKA_CLIENT_ID
          valueFrom:
            configMapKeyRef:
              name: ezkafka-visualizer-config
              key: KAFKA_CLIENT_ID
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3700
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3700
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
